<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCBT Results - Exam Complete</title>
    <link rel="icon" href="images/fav.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyCBT</div>
            <div class="user-info">
                <!-- <button onclick="goToDashboard()">Back to Dashboard</button> -->
            </div>
        </nav>
    </header>

    <main class="results-page">
        <div class="container">
            <div class="results-header">
                <h1>Exam Results</h1>
                <div class="score-summary">
                    <div class="score-circle">
                        <span id="percentage-score">0%</span>
                    </div>
                    <div class="score-details">
                        <p><strong>Score:</strong> <span id="total-score">0/40</span></p>
                        <p><strong>Exam Type:</strong> <span id="exam-type-result">JAMB</span></p>
                        <p><strong>Status:</strong> <span id="pass-status" class="status">Failed</span></p>
                        <p><strong>Time Taken:</strong> <span id="time-taken">01:25:30</span></p>
                    </div>
                </div>
            </div>

            <div class="results-tabs">
                <button class="tab-btn active" onclick="showTab('overview', event)">Overview</button>
                <button class="tab-btn" onclick="showTab('review', event)">Review Answers</button>
            </div>

            <div id="overview-tab" class="tab-content active">
                <div class="performance-stats">
                    <div class="stat-card">
                        <h3>Correct Answers</h3>
                        <span id="correct-count">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>Wrong Answers</h3>
                        <span id="wrong-count">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>Unanswered</h3>
                        <span id="unanswered-count">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>Accuracy</h3>
                        <span id="accuracy-rate">0%</span>
                    </div>
                </div>
            </div>

            <div id="review-tab" class="tab-content">
                <div class="answer-review">
                    <h3>Answer Review</h3>
                    <div id="questions-review">
                        <!-- Questions and answers will be populated here -->
                    </div>
                    <div id="review-pagination" class="pagination" style="margin-top: 1rem;"></div>
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="retakeExam()" class="retake-btn">Retake Exam</button>
                <button onclick="goToDashboard()" class="dashboard-btn">Back to Dashboard</button>
            </div>
        </div>
    </main>

    <script src="js/custom-alert.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/results.js"></script>
    <script>
        checkAuth(); // Immediate check before page loads
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
